<a [routerLink]="['/']">Back Home</a>
<div class="row">
    <div class="col-md-3" *ngFor="let movie of dataSource$|async">
        <shared-movie-card [movie]="movie" (onBookTicket)="bookTickets($event)"></shared-movie-card>
    </div>
</div>

<mat-paginator [length]="pagination.totalPages"
                [pageSize]="pagination.size"
                [pageSizeOptions]="[pagination.size]"
                aria-label="Select page">
  </mat-paginator>
